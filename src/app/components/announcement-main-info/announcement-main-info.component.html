
<div class="home_page_listimg">
<div class="card offset-1">
  <a href="#">
    <img
      id="imgcard"
      class="ng-isolate-scope"
      src="{{ lastPublishedAnnouncement.announcementMainPictureUrl }}"
      alt="img"
    /></a>
  <div class="card-body">
    <div class="category_city hm_cate">
      <!--<span class="pull-left ng-binding">Logement entier</span>
      <span class="pull-left dot-cont">Â·</span>-->
      <span class="pull-left ng-binding">{{ getAnnouncementType(lastPublishedAnnouncement.announcementType) }}</span>
    </div>
    <a
      href="#"
      target="listing_10001"
      class="text-normal"
      style="text-decoration: none !important"
    >
      <h3
        itemprop="name"
        class="h5 listing-name text-truncate row-space-top-1 ng-binding"
        style="width: 95%"
      >
        {{ lastPublishedAnnouncement.announcementTitle }}
      </h3>
    </a>
    <div class="exp_price ng-binding">
                    <span
                      ng-bind-html="reservation.rooms_price.currency.symbol"
                      class="ng-binding"
                    >TND</span
                    >
      {{ lastPublishedAnnouncement.announcementCost }}
      Par nuit
    </div>
  </div>
</div>
</div>
